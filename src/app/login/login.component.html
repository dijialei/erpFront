<div class="container-fluid d-flex justify-content-center align-items-center bg-light vh-100">
    <div class="row w-100">
      <div class="col-md-6 d-none d-md-flex flex-column justify-content-center align-items-center">
        <div class="background-image"></div>
        <p class="lead text-secondary">Ultimatron Enterprise Resource Management System</p>
      </div>
      <div class="col-md-6 d-flex justify-content-center">
        <div class="card shadow-lg p-4" style="width: 100%; max-width: 400px;">
          <img src="logo.png" class="card-img-top d-md-none" alt="...">
          
          <form (submit)="onSubmit()" [formGroup]="loginForm">
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input type="email" class="form-control" formControlName="email" placeholder="Your Email ...">
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input type="password" class="form-control" formControlName= "password" placeholder="Password">
            </div>
            <button type="submit" class="btn btn-primary w-100 mb-3">Log In</button>
            <a href="#" class="d-block text-center text-primary">Forgotten password?</a>
            <hr>
            <div class="text-center">
              <button type="button" class="btn btn-secondary w-100">Create New Account</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
